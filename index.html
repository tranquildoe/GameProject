<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>On Point</title>

  <link rel="stylesheet" href="./styles.css">

  <script type="module" src="./javascript.js"></script>

</head>

<body>

 <div id="fullPage">
  
  <div id="guessedWordContainer">
    <div id="threes">
      <div id="titleAndWordHolder3">
        <div class="title" id="threeLetters">Three Letter Words</div>
        <div id="numberOfThrees"></div>
      </div>
   
      <div id="threeLetterWordHolder" class="wordHolder">
      </div>
      
    </div>
  
    <div id="fours">
      <div id="titleAndWordHolder4">
        <div class="title" id="fourLetters">Four Letter Words</div>
        <div id="numberOfFours"></div>
      </div>
    
      <div id="fourLetterWordHolder" class="wordHolder">
      </div>

    </div>
    
    <div id="fives">
      <div id="titleAndWordHolder5">
        <div class="title" id="fiveLetters">Five Letter Word/s</div>
        <div id="numberOfFives"></div>
      </div>

      <div id="fiveLetterWordHolder" class="wordHolder">
      </div>

    </div>

    <div id="sixes">

      <div id="titleAndWordHolder6">
        <div class="title" id="sixLetters">Six Letter Word/s</div>
        <div id="numberOfSixes"></div>
      </div>

      <div id="sixLetterWordHolder" class="wordHolder">  
      </div>

    </div>

    
  </div>
  
  <div id ="startLogo">
  </div>

  <div id="bigHolder">
    <div id="directions">Use the letters supplied to come up with as many 3-6 letter words as you can find! When you get a 6 letter word, you can skip to the next round.
    </div>
    <div id="wordInputAndButtonHolder">
      
      <div id="wordInputHolder">
        <input id="wordInput" type="text" maxlength="6" placeholder="Enter a word.">
      </div>

      <div id="buttonHolder">
        <button id="beginGameButton">Begin Game</button>
        <button id="enterButton">Enter</button>
        <button id="nextRoundButton">Go to Next Round</button>
      </div>

      <div id="showLettersToWorkWith">
      </div>

      <div id="messageToUser">
      </div>

    </div>
    
  </div>

</div>
 
  </body>
  </html>
</div>
